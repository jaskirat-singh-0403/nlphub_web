  <body style="background-image: url('bg.jpg'); background-repeat:no-repeat; background-size: cover;">
    <!-- <h1>Hello, world!</h1> -->
    <ul style="justify-content: right; padding: 20px; padding-right: 40px;" class="nav nav-pills">

  </ul>
    <div style="width:50%;position: absolute;  top: 50%;-ms-transform: translateY(-50%);transform: translate(-50%, -50%);left: 50%;">
      <div style="text-align: center; color: black"> <h1>SIGN-UP</h1></div>
        <form class="row g-3" method="post">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail" style="background-color: transparent; border-color:black;" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="inputPassword4" style="background-color: transparent; border-color:black;" required>
        </div>
        <div class="col-md-6">
          <label for="Name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="inputName"  style="background-color: transparent; border-color:black;" required>
        </div>
        <div class="col-md-6">
            <label for="PhoneNo" class="form-label">10-digit Phone number</label>
            <input type="tel" id="phone" name="phno" pattern="[0-9]{10}" class="form-control" style="background-color: transparent; border-color:black;" required>
          </div>
        <div class="col-md-6">
          <label for="PhoneNo" class="form-label">Age</label>
          <input type="text" name="age" class="form-control" id="age" style="background-color: transparent; border-color:black;" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" formaction="/register" onclick="validateAge()">Sign Up</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  <script>
     var age = document.getElementById("age")

        function validateAge(){
         if(!(age.value >= 18 && age.value<=65)) {
         alert("Age should be between 18 and 65 for signing up.")
         return false;
         }
         return true;
        }


        
  </script>
